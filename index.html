<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font style link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- main container -->
    <div class="container">
        <!-- navbar start -->
        <div class="navbar">
            <div>
                <!-- nav logo -->
              <img
                src="./assets/Logo.png"
                alt="Logo"
              />
            </div>
            <!-- nav list -->
            <div class="flexgrow">
              <ol>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Pricing</a></li>
              </ol>
            </div>
            <!-- nav contact us button -->
            <div>
              <button>Contact Us</button>
            </div>
          </div>
          <!-- Hero page start here  -->
          <div class="landingpage">
            <div>
                <h1>We Help You <Span>Crush</Span> Your Competition</h1>
                <P>Build trust to connect your brand to billions of users and grow your revenue through SEO.</P>
                <button>See Our Service</button>
            </div>
            <!-- hero image -->
            <div>
                <img src="./assets/Header Illustration.png" alt="">
            </div>
          </div>
    </div>
</body>
</html>
